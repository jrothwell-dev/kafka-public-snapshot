name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}/safetyculture-poller
            ghcr.io/${{ github.repository }}/wwcc-transformer
            ghcr.io/${{ github.repository }}/compliance-notification-router
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push safetyculture-poller
        uses: docker/build-push-action@v5
        with:
          context: ./services/safetyculture-poller
          file: ./services/safetyculture-poller/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/safetyculture-poller:latest,ghcr.io/${{ github.repository }}/safetyculture-poller:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push wwcc-transformer
        uses: docker/build-push-action@v5
        with:
          context: ./services/wwcc-transformer
          file: ./services/wwcc-transformer/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/wwcc-transformer:latest,ghcr.io/${{ github.repository }}/wwcc-transformer:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push compliance-notification-router
        uses: docker/build-push-action@v5
        with:
          context: ./services/compliance-notification-router
          file: ./services/compliance-notification-router/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/compliance-notification-router:latest,ghcr.io/${{ github.repository }}/compliance-notification-router:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
