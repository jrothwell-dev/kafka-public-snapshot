services:

  sc-poller:
    build:
      context: ./services/sc-poller
      dockerfile: Dockerfile
    container_name: sc-poller
    environment:
      SAFETYCULTURE_API_TOKEN: ${SAFETYCULTURE_API_TOKEN}
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      POLL_INTERVAL: ${POLL_INTERVAL:-300}
    networks:
      - default
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  wwcc-transformer:
    build:
      context: ./services/wwcc-transformer
      dockerfile: Dockerfile
    container_name: wwcc-transformer
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - default
    restart: unless-stopped

  wwcc-compliance-monitor:
    build:
      context: ./services/wwcc-compliance-monitor
      dockerfile: Dockerfile
    container_name: wwcc-compliance-monitor
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - default
    restart: unless-stopped
    depends_on:
      - sc-poller
      - wwcc-transformer

networks:
  default:
    name: council-kafka-platform_kafka-network
    external: true