services:

  safetyculture-poller:
    build:
      context: ./services/safetyculture-poller
      dockerfile: Dockerfile
    container_name: safetyculture-poller
    environment:
      SAFETYCULTURE_API_TOKEN: ${SAFETYCULTURE_API_TOKEN}
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      POLL_INTERVAL: ${POLL_INTERVAL:-300}
      REDIS_HOST: redis
    networks:
      - default
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  wwcc-transformer:
    build:
      context: ./services/wwcc-transformer
      dockerfile: Dockerfile
    container_name: wwcc-transformer
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      REDIS_HOST: redis
    networks:
      - default
    restart: unless-stopped

  compliance-notification-router:
    build:
      context: ./services/compliance-notification-router
      dockerfile: Dockerfile
    container_name: compliance-notification-router
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      REDIS_HOST: redis
    networks:
      - default
    restart: unless-stopped
    depends_on:
      - wwcc-transformer

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      REDIS_HOST: redis
      SMTP_HOST: ${SMTP_HOST:-smtp.murrumbidgee.nsw.gov.au}
      SMTP_PORT: ${SMTP_PORT:-25}
      SMTP_FROM: ${SMTP_FROM:-noreply@murrumbidgee.nsw.gov.au}
    volumes:
      - ./config/email-templates:/app/templates:ro
    networks:
      - default
    restart: unless-stopped
    depends_on:
      - compliance-notification-router

networks:
  default:
    name: council-kafka-platform_kafka-network
    external: true