services:

  safetyculture-poller:
    build:
      context: ./services/safetyculture-poller
      dockerfile: Dockerfile
    container_name: safetyculture-poller
    environment:
      SAFETYCULTURE_API_TOKEN: ${SAFETYCULTURE_API_TOKEN}
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      POLL_INTERVAL: ${POLL_INTERVAL:-300}
      REDIS_HOST: redis
    networks:
      - default
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  wwcc-transformer:
    build:
      context: ./services/wwcc-transformer
      dockerfile: Dockerfile
    container_name: wwcc-transformer
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      REDIS_HOST: redis
    networks:
      - default
    restart: unless-stopped

  compliance-notification-router:
    build:
      context: ./services/compliance-notification-router
      dockerfile: Dockerfile
    container_name: compliance-notification-router
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - default
    restart: unless-stopped
    depends_on:
      - wwcc-transformer

networks:
  default:
    name: council-kafka-platform_kafka-network
    external: true